<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'orders/css/style.css' %}">
    {% block title %}
    {% endblock %}
</head>

<body>
    <main>
        {% if request.user.is_authenticated %}
            <aside>
                <div class="logo-container">
                    <img class="logo" src="{% static 'orders/img/logo-blanco.png' %}" alt="Logo Positron">
                </div>
                <div>
                    <div class="welcome">
                        Hola Usuario
                    </div>
                    <nav class="navbar">
                        <ul>
                            <li>Dashboard</li>
                            <li>Ordenes</li>
                            <li><a href="{% url 'users' %}">Usuarios</a></li>
                            <li><a href="{% url 'producto' %}">Producto</a></li>
                            <li><a href="{% url 'motivo' %}">Motivo</a></li>
                            <li><a href="{% url 'estado' %}">Estado</a></li>
                            <li>Exportar</li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </nav>
                </div>
            </aside>
        {% endif %}
        {% block main %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
